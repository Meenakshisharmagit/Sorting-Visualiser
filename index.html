<!DOCTYPE html>
<html>
<head>
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Sorting Visualizer</h1>

    <div class="controls">
        <button onclick="generateArray()">Generate</button>
        <button onclick="bubbleSort()">Bubble</button>
        <button onclick="insertionSort()">Insertion</button>
        <button onclick="selectionSort()">Selection</button>
        <button onclick="mergeSortWrapper()">Merge</button>
        <button onclick="quickSortWrapper()">Quick</button>
    </div>

    <div class="sliders">
        <label>Size
            <input type="range" min="10" max="100" value="40" id="sizeSlider">
        </label>
        <label>Speed
            <input type="range" min="10" max="200" value="60" id="speedSlider">
        </label>
    </div>

    <div id="array"></div>

    <script src="script.js"></script>
</body>
</html>
